	<script>
		let massPopChart;
		function fchart(data){






			var arr=[];
	arr=data.response;

	var active=[];
	var timer=[];
	for(let i=0;i<arr.length;i++){
	active.push(arr[i].cases.total);
	timer.push(arr[i].time);
	}
	active.reverse();
	timer.reverse()



			let draw = Chart.controllers.line.prototype.draw;
Chart.controllers.line = Chart.controllers.line.extend({
    draw: function() {
        draw.apply(this, arguments);
        let ctx = this.chart.chart.ctx;
        let _stroke = ctx.stroke;
        ctx.stroke = function() {
            ctx.save();
            ctx.shadowColor = "#000"//'rgba(5, 141, 199, 0.2)';   //#E6F3F9  //#E56590
            ctx.shadowBlur = 10;
            ctx.shadowOffsetX = 8;
            ctx.shadowOffsetY = 8;
            _stroke.apply(this, arguments)
            ctx.restore();
        }
    }
});



		  let myChart = document.getElementById('myChart').getContext('2d');

    // Global Options
    Chart.defaults.global.defaultFontFamily = 'Lato';
    Chart.defaults.global.defaultFontSize = 18;
    Chart.defaults.global.defaultFontColor = '#777';

    massPopChart = new Chart(myChart, {
      type:'line', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
      data:{
        labels:timer,
        datasets:[{
          label:'Total Cases',
          data:active,
          

          fill: false,
          //borderWidth:1,
                /*backgroundColor: "rgba(5, 141, 199, 0.1)",
                borderColor: "#058dc7",
                pointBorderColor: "#058dc7",
                pointBackgroundColor: "#058dc7",
                pointHoverRadius: 5,
                pointHoverBackgroundColor: "#ffffff",
                pointHoverBorderColor: "#058dc7",
                pointBorderWidth: 2*/
                /*borderColor: '#ffb88c',
            pointBackgroundColor: "#fff",
            pointBorderColor: "#ffb88c",
            pointHoverBackgroundColor: "#ffb88c",
            pointHoverBorderColor: "#fff",
            pointRadius: 4,
            pointHoverRadius: 4,
            fill: false*/

            	fillColor: "rgba(255, 99, 132, 0.2)",
      strokeColor: "rgba(54, 162, 235, 0.2)",
      pointColor: "rgba(255, 206, 86, 0.2)",
      pointStrokeColor: "#fff",
      pointHighlightFill: "#fff",
      pointHighlightStroke: "rgba(75, 192, 192, 0.2)"


        }]
      },
      options:{
        title:{
          display:true,
          text:'Global',
          fontSize:25
        },
        
        legend:{
          display:true,
          position:'right',
          labels:{
            fontColor:'#000'
          }
        },
        layout:{
          padding:{
            left:50,
            right:0,
            bottom:0,
            top:0
          }
        },
        tooltips:{
          enabled:true,

        },
        scales: {
        xAxes: [{
            //gridLines: {
              //  display:false
            //}
            display:false
        }],
        yAxes: [{
            gridLines: {
                display:false
            }   
        }]
      },

      	hover: {
      onHover: function(e) {
         var point = this.getElementAtEvent(e);
         if (point.length) e.target.style.cursor = 'pointer';
         else e.target.style.cursor = 'default';
      }
   }

      }
    });




}
